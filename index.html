<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosie Voice Widget</title>
</head>
<body>
    <script>
        var vapiInstance = null;
        const assistant = "2b1692ca-a99f-48e0-b9be-9c84e590b8e5"; // Your Assistant ID
        const apiKey = "8aa5e4e3-360e-484a-82b6-714034fb7724";    // Your Vapi API Key
        const buttonConfig = {}; // Optional: you can add theme or size here

        (function (d, t) {
            var g = document.createElement(t),
                s = d.getElementsByTagName(t)[0];
            g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
            g.defer = true;
            g.async = true;
            s.parentNode.insertBefore(g, s);

            g.onload = function () {
                vapiInstance = window.vapiSDK.run({
                    apiKey: apiKey,
                    assistant: assistant,
                    config: buttonConfig
                });
            };
        })(document, "script");
    </script>
</body>
</html>
