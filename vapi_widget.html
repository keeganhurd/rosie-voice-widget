<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosie Voice Widget</title>
</head>
<body>
    <script>
  const assistant = "2b1692ca-a99f-48e0-b9be-9c84e590b8e5"; // Rosie
  const apiKey = "0b955748-3f1d-40ad-8173-eecd253f3714"; // Use your PUBLIC key

  const buttonConfig = {
    size: 120,
    style: {
      bottom: '20px',
      right: '20px'
    }
  };

  (function (d, t) {
    const g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
    g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
    g.defer = true;
    g.async = true;
    s.parentNode.insertBefore(g, s);

    g.onload = function () {
      try {
        window.vapiSDK.run({
          apiKey: apiKey,
          assistant: assistant,
          config: buttonConfig
        });
      } catch (e) {
        console.error("Vapi failed to initialize:", e);
      }
    };
  })(document, "script");
</script>
</body>
</html>
